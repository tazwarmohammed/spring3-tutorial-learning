<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Employee</title>
</head>
<body>

    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <p class="h4 mb-4">Please fill out the form below to add a new employee to the database.</p>
        <form action="#" th:action="@{/employees/addEmployee}" th:object="${employee}" method="post">
            <div class="form-group row mb-4">
                <label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="First Name">
                </div>
            </div>
            <div class="form-group row mb-4">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group row mb-4">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Save Employee</button>
                </div>
            </div>
        </form>

        <hr>
<!--        A link to go back to the employee list-->
        <a th:href="@{/employees/list}">Back to Employee List</a>
    </div>
</body>
</html>
