<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Customer Form</h2>
    <form th:action="@{/submitCustomer}" th:object="${customer}" method="post" class="space-y-4">

        <div>
            <label for="firstName" class="block text-gray-600 font-medium mb-1">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}"
                   class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <div>
            <label for="lastName" class="block text-gray-600 font-medium mb-1">Last Name *</label>
            <input type="text" id="lastName" th:field="*{lastName}"
                   class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                  class="text-red-500 text-sm"></span>
        </div>

        <div>
            <label for="age" class="block text-gray-600 font-medium mb-1">Age *</label>
            <input type="text" id="age" th:field="*{age}"
                   class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
                  class="text-red-500 text-sm"></span>
        </div>

        <div>
            <label for="phoneNumber" class="block text-gray-600 font-medium mb-1">Phone Number</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}"
                   class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                  class="text-red-500 text-sm"></span>
        </div>

        <div>
            <label for="phoneNumber" class="block text-gray-600 font-medium mb-1">Course Code</label>
            <input type="text" id="courseCode" th:field="*{courseCode}"
                   class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            <span th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}"
                  class="text-red-500 text-sm"></span>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600 transition-colors">
            Submit
        </button>
    </form>
</div>
</body>
</html>
